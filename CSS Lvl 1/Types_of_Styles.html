<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types_of_Styles</title>

    <!-- Style Tag -->

    <style>
        h1{
            color: blue;
            background-color: black;
        }
    </style>


 <!-- Cascading Style Sheets -->
    <!-- next file -->
    
    <link rel="style sheet" href="style.css">
</head>

<body>
    <!-- Inline Style -->
    
    <h1 style="color: yellow;">Apna College</h1>
    <p style="color: blue;">We teach student.</p>
    <button style="color: blue; background-color: orange;">Help</button>


   


</body>
</html>
