<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">
        <input type="range" id="vol" name="vol" min="0" max="100" step="10">
        <label for="vol">Choose your volume</label>
        <button>Submit</button>
    </form>
</body>
</html>
