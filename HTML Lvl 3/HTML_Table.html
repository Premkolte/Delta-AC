<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border = "black">
        <caption><b>FOOD MENU</b></caption>
        <thead>
            <tr>
                <th rowspan = "2">ITEM</th>
                <th colspan = "2">PRICE</th>
            </tr>
            
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>



        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10 Rs</td>
                <td>0.14 $</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>12 Rs</td>
                <td>0.17 $</td>
            </tr>

            <tr>
                <td>Chips</td>
                <td>20 Rs</td>
                <td>0.28 $</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
